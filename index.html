<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Odin Project Library</h1>
    </header>
    <main>
        <section>
            <div class="card-example"> <!--Example *card* for the library-->
                <section class="image"><img src="#" alt="image of book"></section>
                <section class="text-side-of-card">
                    <h2>The Beginning After The End</h2>
                    <h3>Turtleme</h3>
                    <span>10 Volumes</span>
                    <h4>Read</h4>
                </section>
            </div>
        </section>
        <section>
            <button class="button" id="new-book-button">New Book</button>
            <form id="new-book-form"> <!--To be updated later-->
                <div class="form-slip"> <!--For adding in a new book-->
                    <h2>Add a new book</h2>
                    <div class="form-row">
                        <label>Title:</label>
                        <input type="text" id="title" name="title" placeholder="The Beginning After The End">
                    </div>
                    <div class="form-row">
                        <label>Author:</label>
                        <input type="text" id="author" name="author" placeholder="Turtleme">
                    </div>
                    <div class="form-row">
                        <label>Total Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="582">
                    </div>
                    <div class="form-row">
                        <label>Completed:</label>
                        <input type="text" id="completed" name="completed" placeholder="Ongoing">
                    </div>
                    <div class="form-button-row"> <button type="submit" class="button">Update your Library</button></div>
                   
                </div>
                </form>
        </section>
        <div id="library"></div>
    </main>
</body>
    <script type="text/javascript" src="main.js"></script>
</html>
